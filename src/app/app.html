<!--Side menu-->
 <ion-menu [content]="mycontent">
    <ion-header style="display:inline-block; text-align:center; background-color:#ECAC02;">
      <span style="float:right">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </span>
      <span style="float:left">
        <img  src="../../assets/imgs/MSUemblem.png" height = 50;/>
      </span>
      <h2 style="color:white">Menu</h2>
    </ion-header>

    <ion-content style="background-color: #650001">
      <button menuClose ion-item (click)=profileClicked() color="secondary">
        <ion-icon  item-start name="contact"></ion-icon>
        Profile
      </button>
      
      <button menuClose ion-item (click)=searchClicked() color="secondary">
        <ion-icon item-start name="people"></ion-icon>
        Find a Professor
      </button>
      
      <button ion-item (click)=appointmentsClicked() color="secondary">
        <ion-icon item-start name="calendar"></ion-icon>
        Appointments
      </button>

      <button menuClose ion-item (click)=log_out() color="secondary">
        <ion-icon item-start name="log-out"></ion-icon>
        Logout
      </button>
    </ion-content>
  </ion-menu>

  <ion-nav #mycontent [root]="rootPage"></ion-nav>
