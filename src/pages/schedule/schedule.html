<!--header and navbar needed for menu -->
<ion-header>

    <ion-navbar color = primary>
      <button ion-button menuToggle>
        <ion-icon name="menu" color=white></ion-icon>
      </button>
  
    <ion-title>
      <h2>Schedule</h2>
    </ion-title>
  
      <span style="float:right">
          <img  src="../../assets/imgs/MSUemblem.png" height = 50;/>
      </span>
    </ion-navbar>
  
  </ion-header>

<ion-content padding >
  <ion-item style="background-color:transparent; color:white">
    <ion-select [(ngModel)]="semester" placeholder="Semester">
      <ion-option value="Fall 2019">Fall 2019</ion-option>
      <ion-option value="Spring 2019">Spring 2019</ion-option>
    </ion-select>
</ion-item>

  <div *ngFor="let day of days">
    <ion-list>
      <ion-list-header text-center style="color:white">
        {{day}}
      </ion-list-header>
      <div *ngFor="let att of schedule[day];let i = index;">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label class="noLine">From</ion-label>
              <ion-datetime [(ngModel)]="schedule[day][i]['From']" displayFormat="h:mm A" pickerFormat="h:mm"
                hourValues="08,09,10,11,12,13,14,15,16,17">
              </ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>To</ion-label>
              <ion-datetime [(ngModel)]="schedule[day][i]['To']" displayFormat="h:mm A" pickerFormat="h:mm"
                hourValues="08,09,10,11,12,13,14,15,16,17">
              </ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>
      <button ion-button (click)="Add(day)">Add More</button>
    </ion-list>


  </div>
  <button ion-button block (click)="makeSchedule()">Submit Schedule</button>

</ion-content>
