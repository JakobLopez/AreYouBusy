<!--header and navbar needed for menu -->
<ion-header>

  <ion-navbar color = primary>
    <button ion-button menuToggle>
      <ion-icon name="menu" color=white></ion-icon>
    </button>

  <ion-title>
    <h2>Appointments</h2>
  </ion-title>

    <span style="float:right">
        <img  src="../../assets/imgs/MSUemblem.png" height = 50;/>
    </span>
</ion-navbar>

</ion-header>

<ion-content padding>
<ion-card>
  <ion-card-content>
    <ion-list>
        <div *ngFor="let appointment of appointments | orderby: 'timestamp'">
          <ion-item-sliding [ngClass]="{greyText: (appointment.timestamp < today) }">
            <ion-item>
              {{appointment.timestamp | date:"MMMM d, yyyy"}}
              {{appointment.timestamp | date:"hh:mm a"}}
            </ion-item>
            <ion-item-options side="right">
              <button ion-button (click)="clearAppointment(appointment)">
                <ion-icon name="trash"></ion-icon>Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </div>
      </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
