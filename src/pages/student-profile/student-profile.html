<!--header and navbar needed for menu -->
<ion-header>

    <ion-navbar color = primary>
      
      <button ion-button menuToggle>
            <ion-icon name="menu" color=white></ion-icon>
      </button>

      <ion-title>
        <h2>Profile</h2>
      </ion-title>


  </ion-navbar>

</ion-header>



<ion-content padding class="profileContent" class="tint">
  <div class="header-image"></div>

  <div class="main-content" text-wrap text-center>
    <div id="profile-pic" class="circular" (click)="setProfilePic()">
    </div>
    <button ion-button (click)="settings()" icon-only clear>
      <ion-icon name="create" style="color:grey"></ion-icon>
    </button>
    <button ion-button (click)="log_out()" icon-only clear>
      <ion-icon name="log-out" style="color:grey"></ion-icon>
    </button>

    <h3>{{userInfo.name}} </h3>

    <p class="profile-description">{{userInfo.email}} &bull; {{userInfo.type}}</p>

    <hr>

    <button ion-item *ngFor="let fav of favorites" (click)="viewUser(fav.User.uid)">
      {{fav.User.name }}
    </button>

    <ion-list>
      <div *ngFor="let appointment of appointments | orderby: 'timestamp'">
        <ion-item-sliding [ngClass]="{greyText: (appointment.timestamp < today) }">
          <ion-item>
            {{appointment.timestamp | date:"MMMM d, yyyy"}}
            {{appointment.timestamp | date:"hh:mm a"}}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button (click)="clearAppointment(appointment)">
              <ion-icon name="trash"></ion-icon>Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </div>
    </ion-list>
  </div>



</ion-content>
